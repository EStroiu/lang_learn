<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama Chat</title>
    <!-- Materialize CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <!-- Materialize Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex min-vh-100 flex-column">
    <nav>
      <div class="nav-wrapper indigo darken-4">
        <a href="#" class="brand-logo center text-decoration-none text-reset"
          >NT2 Web Tutor</a
        >
      </div>
    </nav>
    <main class="container mt-4">
      <form id="chat-form" class="mb-4 row">
        <div class="input-field col s10">
          <input
            type="text"
            id="question"
            name="question"
            class="validate"
            maxlength="500"
          />
          <label for="question">Ask a question:</label>
        </div>
        <div class="input-field col s2">
          <button class="btn waves-effect waves-light" type="submit">
            <i class="material-icons">send</i>
          </button>
        </div>
      </form>
      <div id="answer" class="card-panel teal lighten-4"></div>
      <form id="note-form" class="mb-4 row">
        <div class="input-field">
          <div id="editor-container"></div>
        </div>
        <div class="input-field">
          <button class="btn waves-effect waves-light right" type="submit">
            <i class="material-icons">note_add</i>
          </button>
        </div>
      </form>
      <div id="notes" class="collection"></div>
    </main>
    <!-- Materialize JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/static/bundle.js"></script>
  </body>
</html>
